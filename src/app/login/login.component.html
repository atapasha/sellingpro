<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title> Login </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput name="email"
       placeholder="email" 
       required   
       [(ngModel)]="email"
        />
    </mat-form-field>

    <mat-form-field>
        <input matInput name="password"
        placeholder="password" 
        required   
        [(ngModel)]="password"
         />
    </mat-form-field>
  </mat-card-content>
</mat-card>
