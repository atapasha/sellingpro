<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title> Login </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <table [cellSpacing]="0">
        <tr>
          <td>
            <mat-form-field>
              <input
                matInput
                name="email"
                placeholder="email"
                required
                [(ngModel)]="email"
              />
            </mat-form-field>
          </td>
        </tr>

        <tr>
          <td>
            <mat-form-field>
              <input
                matInput
                name="password"
                placeholder="password"
                required
                [(ngModel)]="password"
              />
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="login()">Login</button>
  </mat-card-actions>
</mat-card>
